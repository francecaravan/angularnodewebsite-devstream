<div>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-57565979-2', 'auto');
  ga('send', 'pageview');

	<div ng-controller="BlogCtrl">
		<md-toolbar>
			<div class="md-toolbar" layout-align="space-between center">
				<md-tabs md-selected="selectedIndex" flex="100">
					<md-tab ng-repeat="link in links" label="{{link.text}}" ui-sref="{{link.url}}"">
					</md-tab>
				</md-tabs>
			</div>			
		</md-toolbar>
	
		<div class="col-xs-12 col-sm-12 col-md-12">

			<h2>Recent Blogs</h2>

				<ul class="list-group" ng-repeat="item in blogs">
					<li class="list-group-item" ng-repeat="(key, val) in item">
							<b>{{key}}</b>
							<div class="text-muted">{{val}}</div>
					</li>
				</ul>

		</div>

	</div>

</div>
